<!DOCTYPE html>
<html>
  <head>
    <title>Income Tax Calculator</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
      }

      .container {
        width: 600px;
        margin: 30px auto;
        background: white;
        border-radius: 5px;
        overflow: hidden;
      }

      .header {
        background: #c00000;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 22px;
        font-weight: bold;
      }

      .row {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background: #222;
        color: white;
      }

      .row select,
      .row input {
        width: 200px;
        padding: 5px;
      }

      .section-title {
        background: #c00000;
        color: white;
        text-align: center;
        padding: 8px;
        font-weight: bold;
      }

      .output-row {
        display: flex;
        justify-content: space-between;
        padding: 8px;
        border-bottom: 1px solid #ccc;
      }

      .output-row input {
        width: 200px;
        padding: 5px;
      }

      .buttons {
        text-align: center;
        padding: 15px;
      }

      button {
        padding: 10px 20px;
        background: #c00000;
        color: white;
        border: none;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">TAXMANN'S</div>

      <!-- STEP 1 -->
      <div class="row">
        <label>Step 1: Assessment Year</label>
        <select id="year">
          <option>2020-21</option>
          <option>2021-22</option>
          <option>2022-23</option>
          <option>2023-24</option>
          <option>2024-25</option>
          <option>2025-26</option>
        </select>
      </div>

      <!-- STEP 2 -->
      <div class="row">
        <label>Step 2: Tax Payer</label>
        <select id="payer">
          <option>Individual</option>
          <option>HUF</option>
          <option>Firm</option>
          <option>Company</option>
        </select>
      </div>

      <!-- STEP 3 -->
      <div class="row">
        <label>Step 3: Category</label>
        <select id="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Senior Citizen</option>
        </select>
      </div>

      <!-- STEP 4 -->
      <div class="row">
        <label>Step 4: Residential Status</label>
        <select id="resident">
          <option>Resident</option>
          <option>Non-Resident</option>
        </select>
      </div>

      <!-- STEP 5 -->
      <div class="row">
        <label>Step 5: Net Taxable Income (â‚¹)</label>
        <input type="number" id="income" />
      </div>

      <div class="section-title">YOUR TAX COMPUTATION</div>

      <div class="output-row">
        <label>Income Tax</label>
        <input type="text" id="tax" readonly />
      </div>

      <div class="output-row">
        <label>Surcharge</label>
        <input type="text" id="surcharge" readonly />
      </div>

      <div class="output-row">
        <label>Health & Education Cess @ 4%</label>
        <input type="text" id="cess" readonly />
      </div>

      <div class="output-row">
        <strong>Total Tax Liability</strong>
        <input type="text" id="total" readonly />
      </div>

      <div class="buttons">
        <button onclick="calculateTax()">Calculate</button>
        <button onclick="resetAll()">Reset</button>
      </div>
    </div>

    <script>
      function calculateTax() {
        let income = parseFloat(document.getElementById("income").value);
        let gender = document.getElementById("gender").value;

        let tax = 0;

        // Exemption based on category
        let exemption = gender === "Senior Citizen" ? 300000 : 250000;

        if (income <= exemption) {
          tax = 0;
        } else if (income <= 500000) {
          tax = (income - exemption) * 0.05;
        } else if (income <= 1000000) {
          tax = (500000 - exemption) * 0.05 + (income - 500000) * 0.2;
        } else {
          tax =
            (500000 - exemption) * 0.05 +
            (1000000 - 500000) * 0.2 +
            (income - 1000000) * 0.3;
        }

        // Surcharge rules
        let surcharge = 0;
        if (income > 5000000 && income <= 10000000) surcharge = tax * 0.1;
        else if (income > 10000000 && income <= 20000000)
          surcharge = tax * 0.15;
        else if (income > 20000000) surcharge = tax * 0.25;

        let cess = (tax + surcharge) * 0.04;
        let total = tax + surcharge + cess;

        document.getElementById("tax").value = tax.toFixed(2);
        document.getElementById("surcharge").value = surcharge.toFixed(2);
        document.getElementById("cess").value = cess.toFixed(2);
        document.getElementById("total").value = total.toFixed(2);
      }

      function resetAll() {
        document.getElementById("income").value = "";
        document.getElementById("tax").value = "";
        document.getElementById("surcharge").value = "";
        document.getElementById("cess").value = "";
        document.getElementById("total").value = "";
      }
    </script>
  </body>
</html>
